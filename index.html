
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://www.qemu.org/" />
    <title>FAUmachine.org</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2f2f2f;
            color: #e2e2e2;
            font-family: Monospace, sans-serif;
        }
        #image-container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <!-- make life easier for crawlers, we want this site to be viewable on archive.org -->
    <link rel="preload" as="image" href="/bernie.png"/>
    <link rel="preload" as="image" href="/cmm.png"/>
    <link rel="preload" as="image" href="/drake.png"/>
    <link rel="preload" as="image" href="/draw25.png"/>
    <link rel="preload" as="image" href="/goosebumps.png"/>
    <link rel="preload" as="image" href="/gru.png"/>
    <link rel="preload" as="image" href="/ireceive.png"/>
</head>
<body>

    <div id="image-container">
        <h1>R.I.P FAUmachine ðŸ˜­</h1>
        <img id="random-image" src="" alt="Random Image">
    </div>

    <script>
        // List of memes
        const images = [
            '/bernie.png',
            '/cmm.png',
            '/drake.png',
            '/draw25.png',
            '/goosebumps.png',
            '/gru.png',
            '/ireceive.png'
        ];

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        const imgElement = document.getElementById('random-image');
        imgElement.src = getRandomImage();
    </script>

</body>
</html>
